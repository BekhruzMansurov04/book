<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Create an Account</h2>
        <p class="text-gray-500 dark:text-gray-300 text-center mb-5">Sign up to get started</p>
        
        <div class="mb-4">
            <label for="full-name" class="block text-gray-700 dark:text-gray-300">Full Name</label>
            <input type="text" id="full-name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
            <p id="nameError" class="text-red-500 text-sm hidden">Please enter your full name</p>
        </div>
        
        <div class="mb-4">
            <label for="age" class="block text-gray-700 dark:text-gray-300">Age</label>
            <input type="number" id="age" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
            <p id="ageError" class="text-red-500 text-sm hidden">Please enter your age</p>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
            <p id="emailError" class="text-red-500 text-sm hidden">Enter a valid email</p>
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
            <p id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 6 characters</p>
        </div>

        <button id="button" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Sign Up</button>
        
        <p class="text-gray-500 dark:text-gray-300 text-center mt-4">Already have an account? <a href="signin.html" class="text-blue-500 hover:underline">Sign in</a></p>
    </div>

    <script>
        let fullname = document.getElementById("full-name");
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let button = document.getElementById("button");
        
        button.addEventListener("click", function () {
            document.getElementById("nameError").classList.add("hidden");
            document.getElementById("emailError").classList.add("hidden");
            document.getElementById("passwordError").classList.add("hidden");
            
            if (fullname.value.trim() === "") {
                document.getElementById("nameError").classList.remove("hidden");
                return;
            }
            if (!email.value.includes("@") || !email.value.includes(".")) {
                document.getElementById("emailError").classList.remove("hidden");
                return;
            }
            if (password.value.length < 6) {
                document.getElementById("passwordError").classList.remove("hidden");
                return;
            }
            if(age.value.trim() === ""){
              document.getElementById("ageError").classList.remove("hidden");
              return;
            }
            let userObj = {
                fullname: fullname.value,
                email: email.value,
                password: password.value,
            };
            sessionStorage.setItem("userData", JSON.stringify(userObj));
            sessionStorage.setItem("isLoggedIn", "true");
            window.location.href = "signin.html";
        });
    </script>
</body>
</html>
